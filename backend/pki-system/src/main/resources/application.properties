# --- Pode?avanje servera ---
server.port=8089

# --- HTTPS Configuration ---
# SSL is configured programmatically via HttpsConfig
# The application will use HTTPS if server.p12 exists, otherwise HTTP mode
# server.ssl.enabled=false

# --- HTTP to HTTPS redirect ---
# Note: This will be configured in the SecurityConfig if needed

# --- Pode?avanje konekcije sa bazom podataka ---
spring.datasource.url=jdbc:postgresql://localhost:5432/pki_db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:super}

# --- Hibernate pode?avanja ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# --- Email pode?avanja - Gmail ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# --- JWT pode?avanja ---
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Google reCAPTCHA Keys
# Google reCAPTCHA Keys
recaptcha.secret.key=${RECAPTCHA_SECRET_KEY}
recaptcha.site.key=${RECAPTCHA_SITE_KEY}

# --- Keystore Encryption ---
keystore.master.key=${KEYSTORE_MASTER_KEY}