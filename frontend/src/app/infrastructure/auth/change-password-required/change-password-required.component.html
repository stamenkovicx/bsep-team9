<div class="password-change-container">
  <div class="password-change-card">
    <div class="header">
      <mat-icon class="lock-icon">lock_reset</mat-icon>
      <h2>Password Change Required</h2>
      <p>You must change your password before accessing the system.</p>
    </div>

    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()" class="password-form">
      
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" 
                 (input)="onPasswordChange()" placeholder="Enter new password">
          <mat-icon matSuffix>password</mat-icon>
          <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
            New password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" 
                 placeholder="Confirm new password">
          <mat-icon matSuffix>password</mat-icon>
          <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
            Please confirm your password
          </mat-error>
          <mat-error *ngIf="passwordForm.hasError('mismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Password Strength Meter -->
      <div class="password-strength" *ngIf="passwordStrength.percentage > 0">
        <div class="strength-label">Password Strength: {{ passwordStrength.label }}</div>
        <div class="strength-bar">
          <div class="strength-fill" [class]="passwordStrength.class"
               [style.width.%]="passwordStrength.percentage"></div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" mat-raised-button color="primary" 
                [disabled]="passwordForm.invalid || isLoading" class="submit-button">
          <!-- Spinner kao u registration komponenti -->
          <div class="button-content">
            <div class="spinner" *ngIf="isLoading"></div>
            <mat-icon *ngIf="!isLoading">lock_reset</mat-icon>
            <span>{{ isLoading ? 'Changing Password...' : 'Change Password' }}</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
