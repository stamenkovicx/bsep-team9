<div class="forgot-password-container">
    <mat-card class="forgot-password-card">
      
      <mat-card-header>
        <mat-icon mat-card-avatar>lock_reset</mat-icon>
        <mat-card-title>Forgot Password</mat-card-title>
        <mat-card-subtitle>Enter your email to receive a password reset link</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form class="forgot-password-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          
          <!-- Success Message -->
          <div class="success-message" *ngIf="successMessage">
            <mat-icon>check_circle</mat-icon>
            <p>{{ successMessage }}</p>
          </div>
  
          <!-- Error Message -->
          <div class="error-message" *ngIf="errorMessage">
            <mat-icon>error</mat-icon>
            <p>{{ errorMessage }}</p>
          </div>
  
          <mat-form-field appearance="outline" *ngIf="!successMessage">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="your.email@example.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
          
          <button 
            class="submit-button" 
            color="primary" 
            type="submit" 
            mat-raised-button 
            [disabled]="forgotPasswordForm.invalid || isLoading"
            *ngIf="!successMessage">
            <span *ngIf="!isLoading">Send Reset Link</span>
            <span *ngIf="isLoading">Sending...</span>
          </button>
  
          <button 
            class="back-button" 
            type="button" 
            mat-stroked-button 
            (click)="goToLogin()">
            Back to Login
          </button>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
